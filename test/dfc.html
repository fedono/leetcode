<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="parent">
    <div class="children1">
        <div class="children1-1">
            <div class="children1-1-1">
                a
            </div>
        </div>
        <div class="children1-2">
            <div class="children1-2-1">
                b
            </div>
        </div>
        <div class="children1-3">
            c
        </div>
    </div>
    <div class="children2">
        <div class="children2-1">
            <div class="children2-1-1">
                d
            </div>
        </div>
        <div class="children2-2">
            <div class="children2-2-1">
                e
            </div>
        </div>
        <div class="children2-3">
            f
        </div>
    </div>
    <div class="children3">
        <div class="children3-1">
            <div class="children3-1-1">
                g
            </div>
        </div>
        <div class="children3-2">
            <div class="children3-2-1">
                h
            </div>
        </div>
        <div class="children3-3">
            r
        </div>
    </div>
</div>
</body>
<script>
    let node_parent = document.querySelector('#parent');

    let dfc = node => {
        let stack = [];
        let nodes = [];

        if (node) {
            stack.push(node);

            while (stack.length) {
                let item = stack.pop();
                nodes.push(item);

                let children = item.children;

                for (let i = children.length - 1; i >= 0; i--) {
                    stack.push(children[i]);
                }
            }
        }

        return nodes;
    }

    let res = dfc(node_parent);
    console.log(res);
</script>
</html>
